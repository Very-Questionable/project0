<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #advanced_search {
                background-color: blue;
                color: white;
                padding: 10px;
                border-radius: 5px;
            }

            .search_params {
                align-self: last baseline;
            }
        </style>
    </head>
    <body>
        <a href ="index.html">
            Boogle Search
        </a>
        <br>
        <a href = "imageSearch.html">
            Image Search
        </a>

        <h2>Advanced Search</h2>
        <div>
            <form action ="https://google.com/search">
                <h6>Find Pages with</h6>
                all these words:
                <input class="search_params" type="text" name="as_q">
                <br>
                this exact word or phrase:
                <input class="search_params" type="text" name="as_epq">
                <br>
                any of these words
                <input class="search_params" type="text" name="as_oq">
                <br>                
                none of these words
                <input type="text" name="as_eq">
                <br>
                <input id="advanced_search" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
